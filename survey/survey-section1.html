---
layout: survey.njk
title: "SYNAPSIS Survey - Section 1: Respondent Background"
---

    <div class="border-b border-carbon-border" style="background-color: var(--color-bg-hover);">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center text-xs mb-2">
                <span class="font-mono text-carbon-text-secondary">Section 1 of 10</span>
                <span class="text-carbon-text-secondary">10% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 10%;"></div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <!-- Section Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-full border border-carbon-border mb-6" style="color: var(--color-text-secondary);">
                <i class="fas fa-user text-2xl"></i>
            </div>
            <h1 class="text-4xl font-light mb-4">Section 1: Respondent Background</h1>
            <div class="accent-line mb-6 max-w-md mx-auto"></div>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Help us understand your role and experience with audiovisual research data.
            </p>
        </div>

        <form id="surveyForm">
            <!-- Question 1.1 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold"><i class="fas fa-user-tag mr-2 text-base" style="color: var(--color-text-secondary);"></i>1.1 What is your primary role?</span>
                    <span class="text-red-500">*</span>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="radio" name="role" value="ecr" class="radio-custom" required>
                        <span><i class="fas fa-user-graduate mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Early Career Researcher (PhD candidate or Postdoc)</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="senior" class="radio-custom">
                        <span><i class="fas fa-user-tie mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Senior Researcher / Principal Investigator</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="steward" class="radio-custom">
                        <span><i class="fas fa-database mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Data Steward</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="technical" class="radio-custom">
                        <span><i class="fas fa-code mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Technical Support Staff / Research Software Engineer</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="ethics" class="radio-custom">
                        <span><i class="fas fa-balance-scale mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Ethics Officer / Privacy Officer</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="librarian" class="radio-custom">
                        <span><i class="fas fa-book mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Librarian / Information Specialist</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="other" class="radio-custom">
                        <span>Other</span>
                    </label>
                </div>
                <div id="roleOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify your role">
                </div>
            </div>

            <!-- Question 1.2 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold"><i class="fas fa-building mr-2 text-base" style="color: var(--color-text-secondary);"></i>1.2 Which institution(s) are you affiliated with?</span>
                    <span class="text-red-500">*</span>
                </label>
                <input type="text" name="institution" class="input-text" placeholder="e.g., Radboud University" required>
            </div>

            <!-- Question 1.3 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold"><i class="fas fa-flask mr-2 text-base" style="color: var(--color-text-secondary);"></i>1.3 What is your primary discipline?</span>
                    <span class="text-red-500">*</span>
                    <p class="text-sm text-gray-600 mt-1">Select all that apply</p>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="linguistics" class="checkbox-custom">
                        <span><i class="fas fa-language mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Linguistics</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="psychology" class="checkbox-custom">
                        <span><i class="fas fa-brain mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Psychology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="sociology" class="checkbox-custom">
                        <span><i class="fas fa-users mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Sociology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="communication" class="checkbox-custom">
                        <span><i class="fas fa-comments mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Communication Studies</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="education" class="checkbox-custom">
                        <span><i class="fas fa-chalkboard-teacher mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Education / Pedagogy</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="anthropology" class="checkbox-custom">
                        <span><i class="fas fa-globe-americas mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Anthropology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="media" class="checkbox-custom">
                        <span><i class="fas fa-film mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Media Studies</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="cognitive" class="checkbox-custom">
                        <span><i class="fas fa-cogs mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Cognitive Science</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="hci" class="checkbox-custom">
                        <span><i class="fas fa-laptop mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Human-Computer Interaction</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="other_ssh" class="checkbox-custom">
                        <span>Other SSH field</span>
                    </label>
                </div>
                <div id="disciplineOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify your field">
                </div>
            </div>

            <!-- Question 1.4 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold"><i class="fas fa-clock mr-2 text-base" style="color: var(--color-text-secondary);"></i>1.4 How much experience do you have working with audiovisual research data?</span>
                    <span class="text-red-500">*</span>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="radio" name="experience" value="none" class="radio-custom" required>
                        <span>No experience (but interested in learning)</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="less1" class="radio-custom">
                        <span>Less than 1 year</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="1-3" class="radio-custom">
                        <span>1-3 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="3-5" class="radio-custom">
                        <span>3-5 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="5-10" class="radio-custom">
                        <span>5-10 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="10plus" class="radio-custom">
                        <span>More than 10 years</span>
                    </label>
                </div>
            </div>

            <!-- Question 1.5 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold"><i class="fas fa-video mr-2 text-base" style="color: var(--color-text-secondary);"></i>1.5 What types of audiovisual data do you work with?</span>
                    <span class="text-red-500">*</span>
                    <p class="text-sm text-gray-600 mt-1">Select all that apply</p>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="interviews" class="checkbox-custom">
                        <span><i class="fas fa-user-friends mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Video recordings of interviews</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="naturalistic" class="checkbox-custom">
                        <span><i class="fas fa-eye mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Video recordings of naturalistic interactions</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="experimental" class="checkbox-custom">
                        <span><i class="fas fa-flask mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Video recordings of experimental tasks</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="classroom" class="checkbox-custom">
                        <span><i class="fas fa-chalkboard mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Classroom or educational recordings</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="presentations" class="checkbox-custom">
                        <span><i class="fas fa-microphone mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Public presentations or speeches</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="audio" class="checkbox-custom">
                        <span><i class="fas fa-headphones mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Audio-only recordings</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="screen" class="checkbox-custom">
                        <span><i class="fas fa-desktop mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Screen recordings with webcam</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="multicam" class="checkbox-custom">
                        <span><i class="fas fa-video mr-2 text-sm" style="color: var(--color-text-secondary);"></i>Multi-camera setups</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="other_data" class="checkbox-custom">
                        <span>Other</span>
                    </label>
                </div>
                <div id="dataTypeOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify the type of data">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mt-12 pt-8 border-t border-carbon-border">
                <button type="button" class="survey-btn-secondary" onclick="window.location.href='synapsis-survey.html'">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
                <button type="submit" class="survey-btn-primary">
                    Next Section<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Handle "Other" option visibility
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const otherDiv = document.getElementById('roleOther');
                otherDiv.classList.toggle('hidden', this.value !== 'other');
            });
        });

        document.querySelectorAll('input[name="discipline"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const otherDiv = document.getElementById('disciplineOther');
                const otherChecked = document.querySelector('input[name="discipline"][value="other_ssh"]').checked;
                otherDiv.classList.toggle('hidden', !otherChecked);
            });
        });

        document.querySelectorAll('input[name="data_type"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const otherDiv = document.getElementById('dataTypeOther');
                const otherChecked = document.querySelector('input[name="data_type"][value="other_data"]').checked;
                otherDiv.classList.toggle('hidden', !otherChecked);
            });
        });

        // Visual feedback for selected options
        document.querySelectorAll('.option-label').forEach(label => {
            const input = label.querySelector('input');
            input.addEventListener('change', function() {
                if (input.type === 'radio') {
                    document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                        radio.closest('.option-label').classList.remove('selected');
                    });
                }
                if (input.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        });

        // Form submission
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Basic validation
            const formData = new FormData(this);

            // Save to localStorage (in real implementation, send to server)
            const responses = Object.fromEntries(formData);
            localStorage.setItem('synapsis_survey_section1', JSON.stringify(responses));

            // Navigate to next section
            window.location.href = 'survey-section2.html';
        });
    </script>
