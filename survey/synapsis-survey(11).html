<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSIS Survey - Section 1: Respondent Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .accent-line {
            height: 2px;
            background: linear-gradient(90deg, black 0%, transparent 100%);
        }
        .radio-custom, .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .radio-custom {
            border-radius: 50%;
        }
        .radio-custom:checked, .checkbox-custom:checked {
            background: black;
            border-color: black;
        }
        .radio-custom:checked::after, .checkbox-custom:checked::after {
            content: '✓';
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: black;
            transition: width 0.5s ease;
        }
        .btn-primary {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: white;
            color: black;
        }
        .btn-secondary {
            background: white;
            color: black;
            border: 2px solid #e5e7eb;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            border-color: black;
        }
        .question-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .question-card:hover {
            border-color: #d1d5db;
        }
        .input-text {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-text:focus {
            outline: none;
            border-color: black;
        }
        .option-label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-label:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        .option-label.selected {
            border-color: black;
            background: #f9fafb;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="bg-white border-b-2 border-black sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-semibold flex items-center">
                    <i class="fas fa-link mr-2"></i>
                    SYNAPSIS Survey
                </a>
                <div class="text-sm text-gray-600">
                    Section 1 of 10
                </div>
            </div>
        </nav>
    </header>

    <!-- Progress Bar -->
    <div class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 10%;"></div>
            </div>
            <div class="flex justify-between mt-2 text-xs text-gray-600">
                <span>Background</span>
                <span>10% Complete</span>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <!-- Section Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-light mb-4">Section 1: Respondent Background</h1>
            <div class="accent-line mb-6 max-w-md mx-auto"></div>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Help us understand your role and experience with audiovisual research data.
            </p>
        </div>

        <form id="surveyForm">
            <!-- Question 1.1 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold">1.1 What is your primary role?</span>
                    <span class="text-red-500">*</span>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="radio" name="role" value="ecr" class="radio-custom" required>
                        <span>Early Career Researcher (PhD candidate or Postdoc)</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="senior" class="radio-custom">
                        <span>Senior Researcher / Principal Investigator</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="steward" class="radio-custom">
                        <span>Data Steward</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="technical" class="radio-custom">
                        <span>Technical Support Staff / Research Software Engineer</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="ethics" class="radio-custom">
                        <span>Ethics Officer / Privacy Officer</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="librarian" class="radio-custom">
                        <span>Librarian / Information Specialist</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="role" value="other" class="radio-custom">
                        <span>Other</span>
                    </label>
                </div>
                <div id="roleOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify your role">
                </div>
            </div>

            <!-- Question 1.2 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold">1.2 Which institution(s) are you affiliated with?</span>
                    <span class="text-red-500">*</span>
                </label>
                <input type="text" name="institution" class="input-text" placeholder="e.g., Radboud University" required>
            </div>

            <!-- Question 1.3 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold">1.3 What is your primary discipline?</span>
                    <span class="text-red-500">*</span>
                    <p class="text-sm text-gray-600 mt-1">Select all that apply</p>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="linguistics" class="checkbox-custom">
                        <span>Linguistics</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="psychology" class="checkbox-custom">
                        <span>Psychology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="sociology" class="checkbox-custom">
                        <span>Sociology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="communication" class="checkbox-custom">
                        <span>Communication Studies</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="education" class="checkbox-custom">
                        <span>Education / Pedagogy</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="anthropology" class="checkbox-custom">
                        <span>Anthropology</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="media" class="checkbox-custom">
                        <span>Media Studies</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="cognitive" class="checkbox-custom">
                        <span>Cognitive Science</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="hci" class="checkbox-custom">
                        <span>Human-Computer Interaction</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="discipline" value="other_ssh" class="checkbox-custom">
                        <span>Other SSH field</span>
                    </label>
                </div>
                <div id="disciplineOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify your field">
                </div>
            </div>

            <!-- Question 1.4 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold">1.4 How much experience do you have working with audiovisual research data?</span>
                    <span class="text-red-500">*</span>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="radio" name="experience" value="none" class="radio-custom" required>
                        <span>No experience (but interested in learning)</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="less1" class="radio-custom">
                        <span>Less than 1 year</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="1-3" class="radio-custom">
                        <span>1-3 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="3-5" class="radio-custom">
                        <span>3-5 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="5-10" class="radio-custom">
                        <span>5-10 years</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" name="experience" value="10plus" class="radio-custom">
                        <span>More than 10 years</span>
                    </label>
                </div>
            </div>

            <!-- Question 1.5 -->
            <div class="question-card">
                <label class="block mb-4">
                    <span class="text-lg font-semibold">1.5 What types of audiovisual data do you work with?</span>
                    <span class="text-red-500">*</span>
                    <p class="text-sm text-gray-600 mt-1">Select all that apply</p>
                </label>
                <div class="space-y-3">
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="interviews" class="checkbox-custom">
                        <span>Video recordings of interviews</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="naturalistic" class="checkbox-custom">
                        <span>Video recordings of naturalistic interactions</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="experimental" class="checkbox-custom">
                        <span>Video recordings of experimental tasks</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="classroom" class="checkbox-custom">
                        <span>Classroom or educational recordings</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="presentations" class="checkbox-custom">
                        <span>Public presentations or speeches</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="audio" class="checkbox-custom">
                        <span>Audio-only recordings</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="screen" class="checkbox-custom">
                        <span>Screen recordings with webcam</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="multicam" class="checkbox-custom">
                        <span>Multi-camera setups</span>
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="data_type" value="other_data" class="checkbox-custom">
                        <span>Other</span>
                    </label>
                </div>
                <div id="dataTypeOther" class="mt-3 hidden">
                    <input type="text" class="input-text" placeholder="Please specify the type of data">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mt-12 pt-8 border-t-2 border-gray-200">
                <button type="button" class="btn-secondary" onclick="window.location.href='survey-intro.html'">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
                <button type="submit" class="btn-primary">
                    Next Section<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="border-t-2 border-black py-8 mt-16">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <p class="text-sm text-gray-600">© 2025 SYNAPSIS Project | NWO TDCC-SSH</p>
                <p class="text-sm text-gray-600">Questions? Contact: synapsis@example.org</p>
            </div>
        </div>
    </footer>

    <script>
        // Handle "Other" option visibility
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const otherDiv = document.getElementById('roleOther');
                otherDiv.classList.toggle('hidden', this.value !== 'other');
            });
        });

        document.querySelectorAll('input[name="discipline"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const otherDiv = document.getElementById('disciplineOther');
                const otherChecked = document.querySelector('input[name="discipline"][value="other_ssh"]').checked;
                otherDiv.classList.toggle('hidden', !otherChecked);
            });
        });

        document.querySelectorAll('input[name="data_type"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const otherDiv = document.getElementById('dataTypeOther');
                const otherChecked = document.querySelector('input[name="data_type"][value="other_data"]').checked;
                otherDiv.classList.toggle('hidden', !otherChecked);
            });
        });

        // Visual feedback for selected options
        document.querySelectorAll('.option-label').forEach(label => {
            const input = label.querySelector('input');
            input.addEventListener('change', function() {
                if (input.type === 'radio') {
                    document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                        radio.closest('.option-label').classList.remove('selected');
                    });
                }
                if (input.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        });

        // Form submission
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const formData = new FormData(this);
            
            // Save to localStorage (in real implementation, send to server)
            const responses = Object.fromEntries(formData);
            localStorage.setItem('synapsis_survey_section1', JSON.stringify(responses));
            
            // Navigate to next section
            window.location.href = 'survey-section2.html';
        });
    </script>
</body>
</html>
