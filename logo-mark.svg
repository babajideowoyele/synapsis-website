<svg xmlns="http://www.w3.org/2000/svg" viewBox="-37 -26 78 60" width="78" height="60">
  <!-- SYNAPSIS network mark (color variant) -->
  <!-- Each node = a partner institution -->
  <!-- Left cluster -->
  <circle cx="-30" cy="-18" r="4" fill="#0077B3"/>
  <circle cx="-32" cy="12" r="3" fill="#BC0031"/>
  <circle cx="-22" cy="28" r="3.5" fill="#00A651"/>
  <!-- Lines to center -->
  <line x1="-30" y1="-18" x2="0" y2="0" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"/>
  <line x1="-32" y1="12" x2="0" y2="0" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"/>
  <line x1="-22" y1="28" x2="0" y2="0" stroke="#9e9e9e" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Central node: Radboud -->
  <circle cx="0" cy="0" r="7" fill="#E30613"/>
  <!-- Right cluster -->
  <circle cx="30" cy="-20" r="3.5" fill="#EB6923"/>
  <circle cx="34" cy="8" r="4" fill="#00838F"/>
  <circle cx="24" cy="26" r="3" fill="#6A1B9A"/>
  <!-- Lines from center -->
  <line x1="0" y1="0" x2="30" y2="-20" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"/>
  <line x1="0" y1="0" x2="34" y2="8" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"/>
  <line x1="0" y1="0" x2="24" y2="26" stroke="#9e9e9e" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Cross-connections -->
  <line x1="30" y1="-20" x2="34" y2="8" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <line x1="34" y1="8" x2="24" y2="26" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
</svg>